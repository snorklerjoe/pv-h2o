{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        {% if current_user.is_authenticated %}
            <h1>Welcome, {{ current_user.name }}!</h1>
        {% else %}
            <h1>Welcome to PV Hot Water Control</h1>
        {% endif %}
        <p class="lead">System Status: <span class="badge bg-success">Online</span></p>
        <a class="btn btn-primary btn-lg" href="{{ url_for('main.dashboard') }}" role="button">Go to Dashboard</a>
    </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/ansi_up@5.1.0/ansi_up.min.js"></script>
<div class="row">
    <div class="col-md-12">
        <h1>System Logs</h1>
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center g-2">
                    <div class="col-auto">
                        <label for="logLevel" class="col-form-label">Min Level:</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select form-select-sm" id="logLevel" onchange="forceRefresh()">
                            <option value="DEBUG" selected>DEBUG</option>
                            <option value="INFO">INFO</option>
                            <option value="WARNING">WARNING</option>
                            <option value="ERROR">ERROR</option>
                            <option value="CRITICAL">CRITICAL</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="logLimit" class="col-form-label">Lines:</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select form-select-sm" id="logLimit" onchange="forceRefresh()">
                            <option value="100" selected>100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="5000">5000</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control form-select-sm" id="logSearch" placeholder="Search..." onkeyup="if(event.key === 'Enter') forceRefresh()">
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-sm float-end" onclick="forceRefresh()">Refresh</button>
                    </div>
                </div>
            </div>
            <div class="card-body text-light log-viewer" id="log-scroll-container" style="height: 500px; overflow-y: scroll; font-family: monospace;">
                <pre id="log-container" class="m-0" style="white-space: pre-wrap;"></pre>
            </div>
        </div>
        <div class="mt-2">
            <small class="text-muted">Auto-updates only when scrolled to bottom.</small>
        </div>
    </div>
</div>

<script>
    const ansi_up = new AnsiUp();
    ansi_up.use_classes = true;
    const scrollContainer = document.getElementById('log-scroll-container');
    const logContainer = document.getElementById('log-container');
    let isUserScrolledUp = false;

    document.addEventListener('DOMContentLoaded', () => {
        loadLogs(true);
        
        // Detect if user scrolls up
        scrollContainer.addEventListener('scroll', () => {
            // Tolerance of 10px
            if (scrollContainer.scrollTop + scrollContainer.clientHeight < scrollContainer.scrollHeight - 10) {
                isUserScrolledUp = true;
            } else {
                isUserScrolledUp = false;
            }
        });
    });

    function forceRefresh() {
        loadLogs(true);
    }

    function loadLogs(force = false) {
        // If user is scrolled up and not forcing, skip update
        if (isUserScrolledUp && !force) {
            return;
        }
        
        const level = document.getElementById('logLevel').value;
        const limit = document.getElementById('logLimit').value;
        const search = document.getElementById('logSearch').value;

        const params = new URLSearchParams({
            level: level,
            limit: limit,
            search: search
        });

        fetch(`/api/logs?${params.toString()}`)
            .then(response => response.json())
            .then(data => {
                const html = ansi_up.ansi_to_html(data.logs.join(''));
                logContainer.innerHTML = html;
                
                // Scroll to bottom if we were at bottom or forced
                if (!isUserScrolledUp || force) {
                    scrollContainer.scrollTop = scrollContainer.scrollHeight;
                }
            })
            .catch(err => console.error('Error loading logs:', err));
    }
    
    // Auto refresh every 2 seconds
    setInterval(() => loadLogs(false), 2000);
</script>
{% endblock %}
